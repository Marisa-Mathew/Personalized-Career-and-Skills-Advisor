<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Navigator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; }
        button { margin-top: 10px; padding: 10px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Welcome to Skill Navigator</h1>
    <p>Enter your skills to get career recommendations.</p>
    <form method="POST">
        <label>Hard Skills (comma-separated, e.g., Python, Data Analysis):</label>
        <input type="text" name="hard_skills" required>
        
        <label>Soft Skills (comma-separated, e.g., Communication, Teamwork):</label>
        <input type="text" name="soft_skills" required>
        
        <label>Interests (e.g., AI, Business):</label>
        <input type="text" name="interests">
        
        <button type="submit">Assess and Recommend</button>
    </form>
</body>
</html>
